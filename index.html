<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NARAN PREMIUM | SHOP</title>
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://mapgl.2gis.com/api/js/v1"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>

    <style>
        :root { 
            --accent: #e0dbda; --bg: #ffffff; --dark: #1a1a1a; --gray: #8e8e93; --border: #eeeeee;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: var(--bg); font-family: 'Montserrat', sans-serif; color: var(--dark); }

        .header { 
            background: #fff; padding: 15px 20px; display: flex; align-items: center; justify-content: space-between;
            position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid var(--border);
        }
        .brand { font-weight: 800; font-size: 20px; letter-spacing: 5px; text-transform: uppercase; }

        .container { padding: 15px; padding-bottom: 120px; }

        /* –ö–ê–¢–ï–ì–û–†–ò–ò */
        .cat-row { display: flex; gap: 8px; margin-bottom: 20px; overflow-x: auto; scrollbar-width: none; }
        .cat-row::-webkit-scrollbar { display: none; }
        .cat-tab { 
            padding: 10px 18px; border: 1.5px solid var(--dark); 
            background: #fff; font-size: 10px; font-weight: 800; text-transform: uppercase;
        }
        .cat-tab.active { background: var(--dark); color: #fff; }

        /* –°–ï–¢–ö–ê */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .card { position: relative; }
        .slider { position: relative; width: 100%; aspect-ratio: 3/4; overflow: hidden; background: #f7f7f7; }
        .slider-in { display: flex; overflow-x: auto; scroll-snap-type: x mandatory; height: 100%; scrollbar-width: none; }
        .slider-in::-webkit-scrollbar { display: none; }
        .slider-in img { width: 100%; height: 100%; object-fit: cover; scroll-snap-align: start; flex-shrink: 0; }
        
        /* –ö–ù–û–ü–ö–ò –ê–î–ú–ò–ù–ê –ù–ê –ö–ê–†–¢–û–ß–ö–ï */
        .admin-del-btn {
            position: absolute; top: 5px; left: 5px; z-index: 100;
            background: #ff3b30; color: #fff; border: none; padding: 5px; font-size: 8px; font-weight: 800;
        }

        .card-info { padding: 8px 0; }
        .card-title { font-size: 11px; font-weight: 600; text-transform: uppercase; }
        .card-price { font-weight: 800; font-size: 14px; margin-top: 4px; }

        /* –°–¢–ò–õ–ò –ê–î–ú–ò–ù-–ü–ê–ù–ï–õ–ò */
        .admin-section { 
            background: #fdfdfd; border: 2px dashed #000; padding: 20px; margin-bottom: 30px; 
        }
        .admin-title { font-size: 12px; font-weight: 800; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 2px; }
        
        .form-input { 
            width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #ddd; 
            font-family: inherit; font-size: 14px;
        }
        
        .upload-btn { 
            padding: 20px; border: 1px dashed var(--gray); text-align: center; 
            font-size: 10px; font-weight: 700; cursor: pointer; margin-bottom: 15px;
        }

        .btn-black { 
            width: 100%; padding: 18px; background: var(--dark); color: #fff; border: none; 
            font-size: 12px; font-weight: 800; text-transform: uppercase;
        }

        /* –ù–ê–í–ò–ì–ê–¶–ò–Ø */
        .nav { 
            position: fixed; bottom: 0; left: 0; right: 0; background: #fff; border-top: 1px solid var(--border);
            display: flex; justify-content: space-around; padding: 12px 0 calc(15px + env(safe-area-inset-bottom));
        }
        .nav-item { border: none; background: none; color: var(--gray); display: flex; flex-direction: column; align-items: center; font-size: 9px; font-weight: 700; text-transform: uppercase; }
        .nav-item.active { color: var(--dark); }
        .nav-item svg { width: 22px; height: 22px; margin-bottom: 4px; }

        [v-cloak] { display: none; }
    </style>
</head>
<body>

<div id="app" v-cloak>
    <header class="header">
        <div class="brand">NARAN</div>
        <div v-if="isAdmin" style="color: red; font-size: 10px; font-weight: 800;">ADMIN</div>
    </header>

    <main class="container">
        <div v-if="tab === 'home'">
            <div class="cat-row">
                <button @click="currCat = ''" :class="['cat-tab', !currCat ? 'active' : '']">–í—Å–µ</button>
                <button v-for="c in categories" @click="currCat = c" :class="['cat-tab', currCat === c ? 'active' : '']">{{c}}</button>
            </div>

            <div class="grid">
                <div v-for="p in filtered" :key="p.id" class="card">
                    <button v-if="isAdmin" class="admin-del-btn" @click="deleteP(p.id)">–£–î–ê–õ–ò–¢–¨</button>
                    <div class="slider">
                        <div class="slider-in">
                            <img v-for="img in p.images" :src="img" loading="lazy">
                        </div>
                    </div>
                    <div class="card-info">
                        <div class="card-title">{{p.title}}</div>
                        <div class="card-price">{{p.price}} ‚ÇΩ</div>
                    </div>
                </div>
            </div>
        </div>

        <div v-if="tab === 'profile'">
            <div v-if="isAdmin" class="admin-section">
                <div class="admin-title">–î–æ–±–∞–≤–∏—Ç—å —Ç–æ–≤–∞—Ä</div>
                <input class="form-input" v-model="newP.title" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ">
                <input class="form-input" v-model.number="newP.price" type="number" placeholder="–¶–µ–Ω–∞">
                <select class="form-input" v-model="newP.category">
                    <option v-for="c in categories" :value="c">{{c}}</option>
                </select>
                
                <div class="upload-btn" @click="$refs.fileInput.click()">
                    {{ loading ? '–ó–ê–ì–†–£–ó–ö–ê...' : '–í–´–ë–†–ê–¢–¨ –§–û–¢–û' }}
                </div>
                <input type="file" ref="fileInput" hidden @change="uploadPhoto" multiple>

                <div v-if="newP.images.length" style="display:flex; gap:5px; margin-bottom:15px; overflow-x:auto;">
                    <img v-for="i in newP.images" :src="i" style="width:50px; height:50px; object-fit:cover;">
                </div>

                <button class="btn-black" @click="saveP" :disabled="loading || !newP.title">–û–ü–£–ë–õ–ò–ö–û–í–ê–¢–¨</button>
            </div>

            <div style="text-align:center; padding-top:20px;">
                <div style="font-size:40px;">üë§</div>
                <h2 class="brand" style="font-size:16px;">{{user.first_name || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å'}}</h2>
                <button class="btn-black" @click="openChat" style="width:auto; padding:15px 40px; margin-top:20px;">–ü–æ–¥–¥–µ—Ä–∂–∫–∞</button>
            </div>
        </div>
    </main>

    <nav class="nav">
        <button @click="tab = 'home'" :class="['nav-item', tab === 'home' ? 'active' : '']">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
            <span>–ú–∞–≥–∞–∑–∏–Ω</span>
        </button>
        <button @click="tab = 'profile'" :class="['nav-item', tab === 'profile' ? 'active' : '']">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
            <span>–ü—Ä–æ—Ñ–∏–ª—å</span>
        </button>
    </nav>
</div>

<script>
const tg = window.Telegram.WebApp;

const firebaseConfig = { 
    apiKey: "AIzaSyC6fihIMtOYZuPh-db3Tc6eiRgSikzydVw", 
    authDomain: "naran-80077.firebaseapp.com", 
    projectId: "naran-80077", 
    storageBucket: "naran-80077.firebasestorage.app", 
    messagingSenderId: "901156477154", 
    appId: "IG-PR8PLCMF3C" 
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

Vue.createApp({
    data() {
        return {
            tab: 'home',
            currCat: '',
            categories: ['–ø–∏–¥–∂–∞–∫–∏','—Å–≤–∏—Ç–µ—Ä—ã','–∫–∞—Ä–¥–∏–≥–∞–Ω—ã','–∫–æ—Å—Ç—é–º—ã','–ª–æ–Ω–≥—Å–ª–∏–≤—ã','—Ñ—É—Ç–±–æ–ª–∫–∏','–∫–æ—Ä—Å–µ—Ç—ã','–∫—É—Ä—Ç–∫–∏','—ç–∫–æ—à—É–±—ã'],
            products: [],
            user: {},
            isAdmin: false,
            adminId: 387881523, // –¢–≤–æ–π ID
            loading: false,
            newP: { title: '', price: 0, category: '–ø–∏–¥–∂–∞–∫–∏', images: [] }
        }
    },
    computed: {
        filtered() { return this.currCat ? this.products.filter(p => p.category === this.currCat) : this.products; }
    },
    methods: {
        async uploadPhoto(e) {
            this.loading = true;
            for (let file of e.target.files) {
                const fd = new FormData();
                fd.append('image', file);
                const res = await fetch('https://api.imgbb.com/1/upload?key=839e62907e9a52f0159461b7771bcb2f', { method: 'POST', body: fd });
                const data = await res.json();
                this.newP.images.push(data.data.url);
            }
            this.loading = false;
        },
        async saveP() {
            await db.collection("products").add({ ...this.newP, createdAt: Date.now() });
            this.newP = { title: '', price: 0, category: '–ø–∏–¥–∂–∞–∫–∏', images: [] };
            tg.showAlert("–¢–æ–≤–∞—Ä –¥–æ–±–∞–≤–ª–µ–Ω!");
        },
        async deleteP(id) {
            if (confirm("–£–¥–∞–ª–∏—Ç—å —Ç–æ–≤–∞—Ä?")) await db.collection("products").doc(id).delete();
        },
        openChat() { tg.openTelegramLink('https://t.me/opttania'); }
    },
    mounted() {
        tg.ready(); tg.expand();
        this.user = tg.initDataUnsafe?.user || { id: 387881523 };
        
        // –ü–†–û–í–ï–†–ö–ê –ê–î–ú–ò–ù–ê
        if (Number(this.user.id) === this.adminId) {
            this.isAdmin = true;
        }

        db.collection("products").orderBy("createdAt", "desc").onSnapshot(s => {
            this.products = s.docs.map(d => ({ id: d.id, ...d.data() }));
        });
    }
}).mount('#app');
</script>
</body>
</html>
